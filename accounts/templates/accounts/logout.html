{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="logout-section">
  <h2 class="logout-heading">ðŸ”‘ Log In</h2>

  <form method="POST" class="logout-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <p class="error-text">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn-submit">Log In</button>
  </form>

  <p class="logout-footer">
    Don't have an account? 
    <a href="{% url 'register' %}" class="link-signup">Sign up here</a>
  </p>
</section>
{% endblock %}
