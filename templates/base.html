<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SceneShare</title>
</head>
<body>
    <header>
        <h1>SceneShare</h1>
        <!-- Navigation check for logged in users -->
        <nav>
            {% if user.is_authenticated %}
                Hello, {{ user.username }} |
                <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;padding:0;color:blue;cursor:pointer;">
                Logout
                </button>
                </form>
                {% else %}
                <a href="{% url 'register' %}">Register</a> |
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
